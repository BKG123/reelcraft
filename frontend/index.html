<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelCraft - AI Video Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ ReelCraft</h1>
            <p class="subtitle">Transform articles into engaging short-form videos</p>
        </header>

        <main>
            <section class="generator-section">
                <div class="input-group">
                    <label for="article-url">Article URL</label>
                    <input
                        type="url"
                        id="article-url"
                        placeholder="https://example.com/article"
                        required
                    >
                </div>

                <button id="generate-btn" class="btn btn-primary">
                    Generate Video
                </button>

                <div id="progress-container" class="progress-container hidden">
                    <div id="progress-percentage" class="progress-percentage">
                        <div class="progress-spinner"></div>
                        <span>0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div id="progress-text" class="progress-text">Initializing...</div>
                </div>

                <div id="result-container" class="result-container hidden">
                    <h3>Video Generated Successfully!</h3>
                    <video id="result-video" controls></video>
                    <div class="action-buttons">
                        <button id="download-btn" class="btn btn-secondary">Download Video</button>
                        <button id="generate-another-btn" class="btn btn-outline">Generate Another</button>
                    </div>
                </div>

                <div id="error-container" class="error-container hidden">
                    <p class="error-message"></p>
                    <button id="try-again-btn" class="btn btn-outline">Try Again</button>
                </div>
            </section>

            <section class="video-gallery">
                <h2>Recent Videos</h2>
                <div id="video-list" class="video-grid">
                    <p class="loading">Loading videos...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Google Gemini AI, Pexels, and FFmpeg</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
